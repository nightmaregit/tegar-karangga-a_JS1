<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Tugas</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Tugas Switch</h1>
      <div class="input-box">
        <input type="number" placeholder="Masukan Nilai" id="bobot" />
      </div>

      <div class="input-box">
        <p id="tes">Hasil</p>
      </div>

      <button type="button" class="btn" onclick="tugasSwitch()">
        Periksa Nilai
      </button>
    </div>

    <div class="wrapper">
      <h1>Tugas Loop</h1>
      <div class="input-box">
        <input type="number" placeholder="Masukan Nilai" id="loop" />
      </div>

      <div class="loop">
        <div class="perulangan">
          <p id="hasil"></p>
          <p id="hasil2"></p>
          <p id="hasil3"></p>
        </div>
      </div>

      <button type="button" class="btn" onclick="tugasLoop()">
        Membuat Segitiga
      </button>

      
    </div>


    <script src="tugas.js"></script>
  </body>
</html>
